<div class="card card-body mb-4 shadow-sm border-primary">
  <h5 class="card-title text-primary">Реєстрація нового автора</h5>
  
  <form #authorForm="ngForm" class="row g-3">
    
    <div class="col-md-3">
      <label class="form-label">Прізвище</label>
      <input type="text" 
             name="lastName" 
             class="form-control" 
             [(ngModel)]="author.lastName" 
             #lName="ngModel" 
             required 
             minlength="2"
             [class.is-invalid]="lName.invalid && lName.touched">
      <div class="invalid-feedback">Прізвище обов'язкове (мін. 2 символи)</div>
    </div>

    <div class="col-md-3">
      <label class="form-label">Ім'я</label>
      <input type="text" 
             name="firstName" 
             class="form-control" 
             [(ngModel)]="author.firstName" 
             #fName="ngModel" 
             required
             [class.is-invalid]="fName.invalid && fName.touched">
    </div>

    <div class="col-md-3">
      <label class="form-label">По батькові</label>
      <input type="text" 
             name="patronymic" 
             class="form-control" 
             [(ngModel)]="author.patronymic" 
             placeholder="Необов'язково">
    </div>

    <div class="col-md-3">
      <label class="form-label">Дата народження</label>
      <input type="date" 
             name="birthDate" 
             class="form-control" 
             [(ngModel)]="author.birthDate" 
             #bDate="ngModel"
             [max]="maxDate" 
             required
             [class.is-invalid]="bDate.invalid && bDate.touched">
    </div>

    <div class="col-12 d-flex justify-content-end gap-2 mt-3">
      <button type="button" class="btn btn-secondary" (click)="cancel.emit()">Скасувати</button>
      
      <button type="button" 
              class="btn btn-success px-4" 
              (click)="submit()" 
              [disabled]="authorForm.invalid">
        Зберегти автора
      </button>
    </div>
  </form>
</div>
