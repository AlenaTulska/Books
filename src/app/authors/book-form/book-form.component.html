<div class="card-footer bg-white border-top-0 p-3 shadow-sm">
      <h6 class="text-success">Нова книга:</h6>
      <div class="row g-2">
        <div class="col-md-4">
          <input type="text" class="form-control form-control-sm" placeholder="Назва" [(ngModel)]="book.title">
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control form-control-sm" placeholder="Рік" [(ngModel)]="book.year">
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control form-control-sm" placeholder="Стор." [(ngModel)]="book.pages">
        </div>
        <div class="col-md-2">
          <select class="form-select form-select-sm" [(ngModel)]="book.genre">
            <option value="" disabled>Жанр</option>
            @for (genre of genreService.genres(); track genre) {
              <option [value]="genre">{{ genre }}</option>
            }
          </select>
        </div>
        <div class="col-md-2 d-flex gap-1">
          <button class="btn btn-sm btn-primary w-100" (click)="submit()" 
                  [disabled]="!book.title || !book.genre">Ок</button>
          <button class="btn btn-sm btn-outline-secondary w-100" (click)="cancel.emit()">Х</button>
        </div>
      </div>
    </div>
